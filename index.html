<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Examen1</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/section.css" />
    <link rel="stylesheet" href="./assets/css/products.css" />
  </head>
  <body>
    <nav class="navbar">
      <!--logo-->
      <div class="logo">
        <figure>
          <a href="#" class="alogo">
            <img src="./assets/images/logo1.png" alt="logo" />
          </a>
        </figure>
      </div>

      <!--menu-->
      <div class="containItem">
        <ul>
          <li class="item"><a href="#"> Inicio</a></li>
          <li class="item">Nosotros</li>
          <li class="item">Tiendas</li>
          <li class="item">Contacto</li>
        </ul>
      </div>

      <!--info carro-->

      <template id="total_productos"><p></p> </template>
      <template id="lista_productos">
        <div class="list__item">
          <figure>
            <img class="img__item" src="" alt="" />
          </figure>
          <div>
            <p class="title__item"></p>
            <p class="precio__item"></p>
            <p class="cant__item"></p>
          </div>
        </div>
      </template>
      <div class="info_carro">
        <div id="suma_productos"></div>
        <ul>
          <li class="despliegue">
            <div class="carrito">
              <figure>
                <img src="./assets/images/car.svg" alt="carrito" width="30px" />
              </figure>
            </div>
            <div class="list">
              <div class="list__buy" id="lista_producto"></div>
              <div class="list__button">
                <button class="btn success fas fa-shopping-cart">
                  Comprar
                </button>
                <button class="btn danger fas fa-trash">Vaciar Carrito</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <header class="header">
      <div class="containText">
        <h1 class="title">Mi Store</h1>
        <p class="parrafo">
          Servicios automotriz, repuestos, accesoriosy mucho m√°s.
        </p>

        <button class="btnProductos" id="btn_products">Ver Productos</button>
      </div>
    </header>

    <div class="body_title">
      <h3>Destacados</h3>

      <div id="modal" class="bgModal">
        <div class="modal">
          <figure id="btnClose">
            <img
              class="imgIcon"
              src="./assets/images/iconClose.png"
              alt="Close"
            />
          </figure>
        </div>
      </div>
    </div>

    <button id="btnModal" class="button">Open Modal</button>
    <section id="products" class="products">
      <!-- card -->
    </section>

    <div id="items_prod">
      <template id="destacados">
        <div class="card">
          <figure class="containImg">
            <img src="" alt="" class="imgCard" />
          </figure>
          <h2 class="nameProduct"></h2>
          <div>
            <p class="price"></p>
            <button class="add">Agregar</button>
          </div>
        </div>
      </template>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
